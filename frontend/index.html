<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
   <section id="loginSection" class="login-section">
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginError" class="error-msg">Invalid credentials</p>
  </div>
</section>
  
    <section id="dashboardSection" style="display:none;">
    <header>
      <h1>Campaign Tracker</h1>
    </header>
    <section class="dashboard">
      <div class="dash-card total">
        <h3>Total Campaigns</h3>
        <p id="totalCount">0</p>
      </div>
      <div class="dash-card active">
        <h3>Active Campaigns</h3>
        <p id="activeCount">0</p>
      </div>
      <div class="dash-card paused">
        <h3>Paused Campaigns</h3>
        <p id="pausedCount">0</p>
      </div>
      <div class="dash-card completed">
        <h3>Completed Campaigns</h3>
        <p id="completedCount">0</p>
      </div>
    </section>
    
    <section class="form-section">
      <form id="campaignForm">
        <input type="text" id="campaignName" placeholder="Campaign Name" required>
        <input type="text" id="clientName" placeholder="Client Name" required>
        <input type="date" id="startDate" required>
        <select id="status">
          <option>Active</option>
          <option>Paused</option>
          <option>Completed</option>
        </select>
        <button type="submit">Add Campaign</button>
      </form>
    </section>

    <section class="filter-section">
      <input type="text" id="searchInput" placeholder="Search by campaign or client">
      <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Active">Active</option>
        <option value="Paused">Paused</option>
        <option value="Completed">Completed</option>
      </select>
    </section>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Client</th>
            <th>Start Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="campaignList"></tbody>
      </table>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
